<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Geolocation in HTML5</title>
   </head>
   <body>
      <a class="locate" href="#">Click to detect your location.</a>
      <div class="map" style="width: 460px; height: 220px"></div>
      <form>
          <input type="hidden" name="longitude" />
          <input type="hidden" name="latitude" />
          <!-- if click this button save all the geolocation in db inthis example it is static -->
          <input type="submit" name="save" value="save" />
      </form>
      <script src="app.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg7lOBHY9GlZiMr20JdL7wrvbDd3lFqOk&callback=locateMe.init"></script>
   </body>
</html>
